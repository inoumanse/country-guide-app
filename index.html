<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Country App</title>
  </head>
  <body>
    <h1 class="heading">Country Guide App</h1>
    <form class="mainForm">
        <div class="text">
            <label>Enter Country </label>
            <input type="text" id="country" placeholder="Enter Country Name" />
        </div>
        <br>
        <div class="formButton">
            <button id="btn">Click to Add</button>
        </div>
        <br/><br/>
        <div class="name">
            <label style="color: #335c5c">Country Name</label>
        </div>
        <div id="cname"></div><br/>
        <div class="flag">
            <label style="color: #335c5c">Country Flag</label>
        </div>
        <div id="pic"></div><br/>
        <div class="language">
            <label style="color: #335c5c">Country Languages</label>
        </div>
        <div id="lang"></div><br/>
        <div class="countryLang">
            <label style="color: #335c5c">Country Name in defferent languages</label>
        </div>
        <div id="namel"></div>
    </form>
  </body>
</html>
